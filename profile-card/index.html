<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hero Section | GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="img/favicon.ico" sizes="any" />

  <body>
    <div
      class="container mx-auto max-w-[340px] max-h-[428px] rounded-lg bg-white py-6 px-4 flex flex-col gap-6 border-neutral-200 border-2"
    >
      <!--Image -->
      <div class="flex items-center justify-center">
        <img
          src="../profile-card/img/profile.png"
          alt="profile"
          class="max-w-16 max-h-16"
        />
      </div>
      <!--Header -->
      <div class="flex justify-center items-center flex-col gap-1">
        <h1 class="text-2xl text-neutral-900 font-bold">Sarah Dole</h1>
        <p class="text-sm text-neutral-600">Front End Engineer @ Microsoft</p>
      </div>
      <div>
        <p class="text-center text-base text-neutral-600">
          I turn coffee into bugs which are fixed by someone else. Certified
          Stack Overflow and ChatGPT developer.
        </p>
      </div>
      <div class="flex justify-center items-center mt-4">
        <button
          class="rounded text-white bg-indigo-700 px-6 py-2.5 w-full transition duration-300 ease-in-out transform hover:scale-105 hover:bg-indigo-800 focus:outline-none focus:ring-2 focus:ring-indigo-700 focus:ring-opacity-50"
        >
          Contact me
        </button>
      </div>
      <div class="flex gap-4 justify-center w-full flex-wrap">
        <a href="">
          <i
            class="fa-brands fa-github text-indigo-700 text-xl transition duration-300 ease-in-out transform hover:scale-110"
          ></i
        ></a>
        <a href="">
          <i
            class="fa-brands fa-linkedin text-indigo-700 text-xl transition duration-300 ease-in-out transform hover:scale-110"
          ></i>
        </a>
        <a href="">
          <i
            class="fill-red-100 fa-brands fa-instagram text-indigo-700 text-xl transition duration-300 ease-in-out transform hover:scale-110"
          ></i>
        </a>
        <a href="">
          <i
            class="fa-brands fa-x-twitter text-indigo-700 text-xl transition duration-300 ease-in-out transform hover:scale-110"
          ></i>
        </a>
      </div>
    </div>

    <!-- Attribute this challenge to yourself! -->
    <div class="credits">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a href="https://www.greatfrontend.com/u/your_username" target="_blank"
        >Sheldon Fam</a
      >.
    </div>
    <script src="js/index.js"></script>
    <script
      src="https://kit.fontawesome.com/61958837f4.js"
      crossorigin="anonymous"
    ></script>
